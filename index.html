<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pevec Max · Services</title>
  <link rel="stylesheet" href="/styles.css">
  <script defer src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
  <script defer src="/app.js"></script>
</head>
<body data-page="home">
  <div class="bg layer base"></div>
  <div class="bg layer glow"></div>

  <header class="page-head">
    <h1><span class="muted">Pevec Max · </span>Services</h1>
    <div id="user-actions" class="user-actions hidden">
      <img id="avatar" alt="Profil" class="avatar hidden" referrerpolicy="no-referrer">
      <button id="logoutBtn" class="btn ghost hidden" title="Abmelden">
        <iconify-icon icon="mdi:logout" width="20"></iconify-icon>
      </button>
    </div>
  </header>

  <main class="container">
    <a class="card" href="https://pevecmax.uk" target="_blank">
      <div class="icon-wrap"><iconify-icon icon="mdi:home-assistant"></iconify-icon></div>
      <div class="meta"><div class="title">Home Assistant</div><div class="row"><span class="dot ok"></span>Status</div></div>
    </a>

    <a class="card" href="https://n8n.pevecmax.uk" target="_blank">
      <div class="icon-wrap"><iconify-icon icon="mdi:vector-polyline"></iconify-icon></div>
      <div class="meta"><div class="title">n8n</div><div class="row"><span class="dot ok"></span>Status</div></div>
    </a>

    <a class="card" href="https://paper.pevecmax.uk" target="_blank">
      <div class="icon-wrap"><iconify-icon icon="simple-icons:nginx"></iconify-icon></div>
      <div class="meta"><div class="title">Paperless NGINX</div><div class="row"><span class="dot ok"></span>Status</div></div>
    </a>

    <a class="card" href="https://z2m.pevecmax.uk" target="_blank">
      <div class="icon-wrap"><iconify-icon icon="mdi:zigbee"></iconify-icon></div>
      <div class="meta"><div class="title">Zigbee2MQTT</div><div class="row"><span class="dot ok"></span>Status</div></div>
    </a>

    <a class="card" href="#" onclick="return false;">
      <div class="icon-wrap"><iconify-icon icon="mdi:server"></iconify-icon></div>
      <div class="meta"><div class="title">Ugreen NAS</div><div class="row"><span class="dot off"></span>Status</div></div>
    </a>
  </main>

  <button id="themeToggle" class="fab" title="Theme wechseln">
    <iconify-icon class="icon-dark" icon="mdi:weather-night" width="22"></iconify-icon>
    <iconify-icon class="icon-light" icon="mdi:weather-sunny" width="22"></iconify-icon>
  </button>

  <footer class="footer">© pevecmax.uk</footer>
</body>
</html>
