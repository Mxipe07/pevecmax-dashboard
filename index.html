<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pevecmax · Services</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background"></div>

    <main>
      <h1>pevecmax · Services</h1>
      <div class="grid">
        <a href="https://haos.pevecmax.uk" class="card">
          <img src="https://cdn.jsdelivr.net/gh/edent/SuperTinyIcons/images/svg/home-assistant.svg" alt="Home Assistant" />
          <span>Home Assistant</span>
        </a>
        <a href="https://n8n.pevecmax.uk" class="card">
          <img src="https://cdn.jsdelivr.net/gh/edent/SuperTinyIcons/images/svg/n8n.svg" alt="n8n" />
          <span>n8n</span>
        </a>
        <a href="https://paper.pevecmax.uk" class="card">
          <img src="https://cdn.jsdelivr.net/gh/edent/SuperTinyIcons/images/svg/nginx.svg" alt="Paperless" />
          <span>Paperless NGINX</span>
        </a>
        <a href="https://z2m.pevecmax.uk" class="card">
          <img src="https://cdn.jsdelivr.net/gh/edent/SuperTinyIcons/images/svg/zigbee.svg" alt="Zigbee2MQTT" />
          <span>Zigbee2MQTT</span>
        </a>
        <a href="https://nas.pevecmax.uk" class="card">
          <img src="https://cdn.jsdelivr.net/gh/edent/SuperTinyIcons/images/svg/nas.svg" alt="Ugreen NAS" />
          <span>Ugreen NAS</span>
        </a>
        <a href="#" class="card" id="openChat">
          <img src="https://cdn.jsdelivr.net/gh/edent/SuperTinyIcons/images/svg/openai.svg" alt="ChatGPT" />
          <span>ChatGPT</span>
        </a>
      </div>
    </main>

    <footer>© pevecmax.uk</footer>

    <div id="chatWindow" class="chat hidden">
      <div class="chat-header">
        <span>ChatGPT</span>
        <button id="closeChat">×</button>
      </div>
      <div id="chatMessages" class="chat-messages"></div>
      <div class="chat-input">
        <input id="userInput" type="text" placeholder="Frag mich etwas..." />
        <button id="sendBtn">Senden</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
