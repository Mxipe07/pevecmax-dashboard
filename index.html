<!doctype html>
<html lang="de" data-theme="auto">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pevec Max · Services</title>

  <!-- Icons (Iconify) -->
  <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
  <!-- Google Identity Services (für OAuth) -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Hintergrund-Layer -->
  <div class="bg layer base"></div>
  <div class="bg layer glow"></div>

  <!-- Sticky Header -->
  <header class="page-head">
    <h1>
      <span class="title-left">Pevec Max · <span class="muted">Services</span></span>
      <span class="auth-right">
        <!-- Login-Button (nur sichtbar, wenn abgemeldet) -->
        <button id="btn-login" class="chip ghost" aria-label="Mit Google anmelden">
          <span class="glogo" aria-hidden="true">G</span>
          <span class="label">Anmelden</span>
        </button>

        <!-- Profil + Logout (nur sichtbar, wenn angemeldet) -->
        <img id="avatar" class="avatar hidden" alt="Profilbild" referrerpolicy="no-referrer" />
        <button id="btn-logout" class="chip ghost hidden" aria-label="Abmelden" title="Abmelden">
          <iconify-icon icon="lucide:log-out"></iconify-icon>
        </button>
      </span>
    </h1>
  </header>

  <!-- Inhalt -->
  <main class="container" id="cards">
    <!-- Home Assistant -->
    <a class="card" href="https://haos.pevecmax.uk" target="_blank" rel="noopener">
      <span class="icon-wrap"><iconify-icon icon="mdi:home-assistant"></iconify-icon></span>
      <span class="meta">
        <span class="title">Home Assistant</span>
        <span class="row"><span class="dot ok"></span> Status</span>
      </span>
    </a>

    <!-- n8n -->
    <a class="card" href="https://n8n.pevecmax.uk" target="_blank" rel="noopener">
      <span class="icon-wrap"><iconify-icon icon="mdi:vector-line"></iconify-icon></span>
      <span class="meta">
        <span class="title">n8n</span>
        <span class="row"><span class="dot ok"></span> Status</span>
      </span>
    </a>

    <!-- Paperless NGINX -->
    <a class="card" href="https://paper.pevecmax.uk" target="_blank" rel="noopener">
      <span class="icon-wrap"><iconify-icon icon="simple-icons:nginx"></iconify-icon></span>
      <span class="meta">
        <span class="title">Paperless NGINX</span>
        <span class="row"><span class="dot ok"></span> Status</span>
      </span>
    </a>

    <!-- Zigbee2MQTT -->
    <a class="card" href="https://z2m.pevecmax.uk" target="_blank" rel="noopener">
      <span class="icon-wrap"><iconify-icon icon="mdi:zigbee"></iconify-icon></span>
      <span class="meta">
        <span class="title">Zigbee2MQTT</span>
        <span class="row"><span class="dot ok"></span> Status</span>
      </span>
    </a>

    <!-- Ugreen NAS -->
    <a class="card" href="https://nas.pevecmax.uk" target="_blank" rel="noopener">
      <span class="icon-wrap"><iconify-icon icon="mdi:server"></iconify-icon></span>
      <span class="meta">
        <span class="title">Ugreen NAS</span>
        <span class="row"><span class="dot off"></span> Status</span>
      </span>
    </a>
  </main>

  <!-- Theme-Toggle (unten links) -->
  <button id="theme-toggle" class="theme-fab" aria-label="Theme wechseln">
    <iconify-icon id="theme-icon" icon="mdi:weather-night"></iconify-icon>
  </button>

  <footer class="footer">© pevecmax.uk</footer>

  <script src="app.js"></script>
</body>
</html>
